<div class="modal-header">
  <button type="button" class="close" ng-click="dismiss()"><span>&times;</span></button>
  <h4 class="modal-title">移动到文件夹</h4>
</div>
<div class="modal-body">
  <ul class="modal-folder">
    <li class="add-folder" ng-click="add()">
        创建相册
    </li>
    <li ng-repeat="folder in folders" ng-class="{'selected': folder.selected}" ng-click="select(folder)">

      <div>{{ folder.name }}</div>

    </li>
  </ul>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="confirm()">确定</button>
</div>
